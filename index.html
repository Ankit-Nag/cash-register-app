<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CashReg</title>

    <meta property="og:url"                content="https://cashreg.netlify.app/" />
    <meta property="og:type"               content="calculator" />
    <meta property="og:title"              content="CashReg" />
    <meta property="og:description"        content="Cash Register App" />
    <meta property="og:image"              content="https://i.imgur.com/aLDpTMw.png" />
    <meta name="description"               content="Cash Register App">

    <link rel="icon" href="/images/card_payment.svg" type="image/png">
    <link href="/style.css" rel="stylesheet">
</head>

<body>

    <div class="mainContainer">
        <h1>C<small>ASH</small>R<small>EG</small></h1>
        <img src="/images/card_payment.svg" class="img-header" />
        <h3>Enter the bill amount</h3>
        <input class="input-box" id="billAmt" placeholder="Total Bill Amount"></input>
        <h3>Enter amount paid by customer</h3>
        <input class="input-box" id="billPaid" placeholder="Amount Paid By Customer" disabled="true"></input>
        <br />
        <br />
        <button class="btn-enter" id="btn-billPaid" disabled=true><i class="fas fa-caret-right fa-lg"></i></button>
        <hr class="status-bar" />
        <div class="output-box">
        </div>
    </div>


    <script src="https://kit.fontawesome.com/c90d984c86.js" crossorigin="anonymous"></script>
    <script src="/app.js" type="text/javascript"></script>
</body>

</html>
